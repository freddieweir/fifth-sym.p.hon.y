youtube:
  # 1Password item containing OAuth credentials JSON
  credentials_item: "YouTube API Credentials"
  credentials_vault: "API"

  # Token storage (refresh token after OAuth flow)
  token_path: "~/.config/youtube-glance/token.json"

  # SQLite cache for subscriptions
  cache_path: "~/.config/youtube-glance/cache.db"
  cache_duration_hours: 24

