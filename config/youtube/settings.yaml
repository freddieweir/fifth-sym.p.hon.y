# Filtering options for large subscription counts
filtering:
  # Maximum channels to include per category
  max_channels_per_category: 25

  # Minimum subscriber count to include (filters out dead channels)
  min_subscriber_count: 1000

  # Include channels with no recent videos?
  include_inactive_channels: false

  # Days since last video to consider "active"
  inactive_threshold_days: 90

# Glance widget display settings
display:
  # Videos to show per category widget
  videos_per_category: 12

  # Collapse after N videos (show "more" link)
  collapse_after: 4

  # Grid columns for video thumbnails
  grid_columns: 3

  # Layout: "single_column" or "two_column"
  layout: "two_column"

# Output settings
output:
  # Where to save generated Glance config
  glance_yaml_path: "generated/glance_youtube.yaml"

  # Add timestamp header to generated file
  include_timestamp: true

  # Add channel count summary
  include_summary: true
